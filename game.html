  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game">

      <div id="dino"></div>

    <div class="gameRow score" id="score">0</div>
    <div class="gameRow highscore">

    <div class="gameRow">Goodies <span id="goodies-value">0</span> </div>

      Gl√ºckwunsch. <a href="GameOver.html">Hier</a> kannst du deinen Gewinn abholen.<br>

    </div>

    <p>Das esch de Footer </p>

  </footer>
